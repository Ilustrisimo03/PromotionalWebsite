<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC REX - Login</title>

    <link rel="icon" type="image/x-icon" href="../ASSETS/Images/computer-white-tab.png">

    <!-- TailwindCSS and other assets -->
    <link href="../CSS/input.css" rel="stylesheet">
    <link href="../CSS/output.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
</head>

<style>
   
</style>
<body class="h-screen w-screen flex items-center justify-center  fade-in">
     
    <div class="flex w-screen h-screen overflow-hidden zoom-in">

       <!-- Left Side (Image Background Wrapper) -->
       <div class="w-1/2 h-full flex items-center justify-center">
        <div class="w-full h-full p-20 px-0">
            <img src="../ASSETS/Images/modern desktop computer (1).gif" alt="Background Image" class="w-full h-full object-cover">
        </div>
    </div>

        <a href="index.html" class="absolute top-4 left-0 flex items-center gap-2 text-white hover:text-red-500 px-4 py-2 rounded-lg transition">
            <span class="material-icons">arrow_back</span>
            Go to the Website
        </a>

        <!-- Right Side -->
        <div class="w-full md:w-1/2  bg-white rounded-2xl shadow-2xl  text-black fade-in p-20 py-0 ">
            <div class="p-24 min-h-full flex items-center justify-center w-full">

                <!-- Signup Section -->
                <div id="signup-section" class="fade-in w-full space-y-6">
                    <h1 class="text-3xl font-bold mb-2">Create an account</h1>
                    <p class="text-sm mb-6">Already have an account? 
                        <a href="#" class="text-red-400" onclick="toggleSection()">Log in</a>
                    </p>
                    <form class="space-y-4">
                        <div class="flex gap-4">
                            <input type="text" placeholder="First name" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                            <input type="text" placeholder="Last name" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                        </div>
                        <input type="email" placeholder="Email" class="w-full p-2.5 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-lg">
                        <div class="relative">
                            <input type="password" id="signup-password" placeholder="Enter your password" class="w-full p-2.5 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-lg">
                            <i class="fas fa-eye absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer text-gray-400" onclick="togglePasswordVisibility('signup-password')"></i>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="terms" class="mr-2">
                            <label for="terms">I agree to the <a href="#" class="text-red-400">Terms & Conditions</a></label>
                        </div>
                        <button class="w-full bg-red-600 text-white p-2.5 rounded-lg hover:bg-red-700 transition">Create account</button>
                        <div class="text-center">
                            <p class="text-sm mb-4">Or sign in with</p>
                            <div class="flex gap-4">
                                <button class="flex items-center justify-center gap-2 w-full bg-blue-600 text-white p-2.5 rounded-lg hover:bg-blue-700 transition">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                                <button class="flex items-center justify-center gap-2 w-full bg-white border border-gray-300 text-gray-700 p-2.5 rounded-lg hover:bg-gray-200 transition">
                                    <img src="../ASSETS/Images/google (1).png" alt="Google" class="h-5 w-5"> Google
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Login Section -->
                <div id="login-section" class="hidden fade-in w-full space-y-6">
                    <h1 class="text-3xl font-bold mb-2">Login</h1>
                    <p class="text-sm mb-6">Don't have an account? 
                        <a href="#" class="text-red-400" onclick="toggleSection()">Sign up</a>
                    </p>
                    <form class="space-y-4">
                        <input type="email" placeholder="Email" class="w-full p-2.5 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-lg">
                        <div class="relative">
                            <input type="password" id="login-password" placeholder="Password" class="w-full p-2.5 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-lg">
                            <i class="fas fa-eye absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer text-gray-400" onclick="togglePasswordVisibility('login-password')"></i>
                        </div>
                        <div class="text-right text-sm">
                            <a href="#" class="text-red-400">Forgot password?</a>
                        </div>
                        <button class="w-full bg-red-600 text-white p-2.5 rounded-lg hover:bg-red-700 transition">Login</button>
                        <div class="text-center">
                            <p class="text-sm mb-4">Or sign in with</p>
                            <div class="flex gap-4">
                                <button class="flex items-center justify-center gap-2 w-full bg-blue-600 text-white p-2.5 rounded-lg hover:bg-blue-700 transition">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                                <button class="flex items-center justify-center gap-2 w-full bg-white border border-gray-300 text-gray-700 p-2.5 rounded-lg hover:bg-gray-200 transition">
                                    <img src="../ASSETS/Images/google (1).png" alt="Google" class="h-5 w-5"> Google
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JS/login_signupPage.js"></script>
</body>

</html>
