<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC REX - Login</title>

    <link rel="icon" type="image/x-icon" href="../ASSETS/Images/PCREXLOGO_FINAL.png"  sizes="100x100">>

    <!-- TailwindCSS and other assets -->
    <link href="../CSS/input.css" rel="stylesheet">
    <link href="../CSS/output.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
</head>
<style>
    
</style>

<body class="flex items-center justify-center min-h-screen relative overflow-hidden">
   
   


<!-- Background Image with Parallax Effect -->
<div class="absolute inset-0 bg-cover bg-center z-0" style="background-image: url('../ASSETS/Images/bg-image.jpg');"></div>

<!-- Small Black Overlay with Low Opacity -->
<div class="absolute inset-0 bg-black opacity-60 z-10"></div>

<!-- Logo to go back in website (Placed above everything else) -->
<a href="index.html" class="absolute top-4 left-4 cursor-pointer z-20">
    <img src="../ASSETS/Images/PCREXLOGO_FINAL.png" alt="PC REX Logo" class="h-12">
</a>

<!-- Animated Floating Icons -->
<div class="absolute bottom-10 right-10 text-white text-5xl animate-spin z-10">
    <span class="material-icons text-[75px]">computer</span>
</div>


  
   <!-- Main Content -->
<div class="z-10 w-full max-w-sm sm:max-w-sm md:max-w-sm lg:max-w-sm p-6 space-y-6 bg-custom-gradient rounded-xl shadow-2xl border border-gray-700 backdrop-blur-md">
    <!-- Sign-in Form -->
    <div id="signin-form">
        <h2 class="text-3xl font-bold text-center text-white">Welcome Back</h2>
        <p class="text-center text-gray-50 mb-5">Enter your credentials to access your account</p>
        <div class="bg-white p-5 rounded-lg shadow-md">
            <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition">
                <img src="../ASSETS/Images/google (1).png" alt="Google Logo" class="w-5 h-5 mr-2">
                Sign in with Google
            </button>
            <div class="my-3 text-center text-gray-500">or sign in with</div>
            <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg mb-2 focus:ring-4 focus:ring-red-500">
            <div class="relative">
                <input id="signin-password" type="password" placeholder="Password" class="w-full p-3 border rounded-lg mb-2 focus:ring-4 focus:ring-red-500">
                <i class="fas fa-eye absolute inset-y-4 right-3 cursor-pointer text-gray-500" onclick="togglePasswordVisibility('signin-password', this)"></i>
            </div>
            <div class="text-right text-sm text-blue-500 cursor-pointer hover:underline">Forgot password?</div>
            <button class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg mt-3 transition shadow-lg shadow-red-600/50">Sign In</button>
            <p class="text-center text-gray-500 mt-3">
                Don't have an account? 
                <span class="text-red-500 cursor-pointer hover:underline" onclick="toggleForms()">Sign Up</span>
            </p>
        </div>
    </div>

    <!-- Sign-up Form -->
    <div id="signup-form" class="hidden">
        <h2 class="text-3xl font-bold text-center text-white">Create Your Account</h2>
        <p class="text-center text-gray-50 mb-5">Enter your credentials to register</p>
        <div class="bg-white p-5 rounded-lg shadow-md">
            <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition">
                <img src="../ASSETS/Images/google (1).png" alt="Google Logo" class="w-5 h-5 mr-2">
                Sign up with Google
            </button>
            <div class="my-3 text-center text-gray-500">or sign up with</div>
            <input type="text" placeholder="Full Name" class="w-full p-2 border rounded-lg mb-2 focus:ring-2 focus:ring-red-500">
            <input type="email" placeholder="Email" class="w-full p-2 border rounded-lg mb-2 focus:ring-2 focus:ring-red-500">
            <div class="relative">
                <input id="signup-password" type="password" placeholder="Password" class="w-full p-2 border rounded-lg mb-2 focus:ring-2 focus:ring-red-500">
                <i class="fas fa-eye absolute inset-y-3 right-3 my-auto cursor-pointer text-gray-500" onclick="togglePasswordVisibility('signup-password', this)"></i>
            </div>
            <div class="relative">
                <input id="signup-confirm-password" type="password" placeholder="Confirm Password" class="w-full p-2 border rounded-lg mb-2 focus:ring-2 focus:ring-red-500">
                <i class="fas fa-eye absolute inset-y-3 right-3 my-auto cursor-pointer text-gray-500" onclick="togglePasswordVisibility('signup-confirm-password', this)"></i>
            </div>

            <div class="flex items-center text-sm text-gray-600 mb-2">
                <input type="checkbox" id="privacy" class="mr-2">
                <label for="privacy">I agree to the <span class="text-blue-500 cursor-pointer hover:underline">Privacy Policy</span></label>
            </div>
            <button class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg mt-3 transition shadow-lg shadow-red-600/50">Sign Up</button>
            <p class="text-center text-gray-500 mt-3">
                Already have an account? 
                <span class="text-red-500 cursor-pointer hover:underline" onclick="toggleForms()">Sign In</span>
            </p>
        </div>
    </div>
</div>

  
    

  
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JS/login_signupPage.js"></script>
</body>

</html>
